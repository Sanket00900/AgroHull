<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convex Hull GUI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Convex Hull in Agriculture</h1>
    <canvas width="1000" height="600" id="canvas"></canvas>
    <form id="controls">
        <label for="x-coord">X-coordinate:</label>
        <input type="number" id="x-coord" name="x-coord">
        <label for="y-coord">Y-coordinate:</label>
        <input type="number" id="y-coord" name="y-coord">
        <button id="add-point" type="submit">Add Point</button>
    </form>
    <button id="compute-convex-hull">Compute Convex Hull</button>
    <script src="script.js"></script>
</body>

</html>
